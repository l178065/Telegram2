    <style>
      body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        width: 100%;
      }

      .product {
        flex: 0 0 calc(33.33% - 15px);
        margin: 0 5px;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
        background-color: white;
      }

      .product img {
        width: 100px;
        height: 100px;
        margin-bottom: 3px;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        width: 100%;
      }

      button {
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px; /* 按钮圆角 */
        font-size: 14px;
        height: 30px; /* 加入购物车按钮高度改为30px */
        width: 100%;
        margin: 0 1px; /* 调整按钮左右间距 */
      }

      .join-cart {
        background-color: #4caf50; /* 加入购物车按钮颜色 */
      }

      .decrease {
        background-color: #f44336; /* 减少按钮颜色 */
        display: none;
      }

      .increase {
        background-color: #2196f3; /* 增加按钮颜色 */
        display: none;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #f1f1f1;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      }

      .cart-button {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
      }

      .checkout-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
      }

      .cart-items {
        display: none;
        padding: 10px;
        position: fixed;
        bottom: 50px;
        left: 0;
        right: 0;
        z-index: 1000;
        flex-direction: column;
        background-color: white; /* 设置为白色背景 */
      }

      .cart-footer {
        display: flex;
        justify-content: flex-start; /* 左对齐 */
        margin-top: 10px;
        flex-wrap: wrap; /* 允许换行 */
      }

      .green-button {
        color: white;
        border: none;
        border-radius: 5px; /* 设置为5px的圆角 */
        height: 30px; /* 修改购物车内部按钮高度为30px */
        width: calc(
          33.33% - 6px
        ); /* 修改购物车内部按钮宽度以放下3个按钮并增加宽度 */
        margin: 3px; /* 按钮间距，缩小左右间距 */
        display: flex; /* 使用flex布局 */
        align-items: center; /* 垂直居中对齐 */
        justify-content: flex-start; /* 左对齐 */
        position: relative; /* 使价格绝对定位相对于按钮 */
      }

      .item-info {
        font-size: 14px; /* 调整字体大小 */
        color: white; /* 文字颜色 */
        display: flex; /* 使用flex布局 */
        flex-direction: row; /* 水平排列 */
        align-items: center; /* 垂直居中对齐 */
        height: 100%; /* 使 item-info 占满高度 */
        justify-content: space-between; /* 左右对齐 */
        width: 100%; /* 使 item-info 占满宽度 */
        padding: 0; /* 移除内边距 */
      }

      .price {
        font-size: 14px; /* 修改价格字体大小与商品名一致 */
        margin-left: auto; /* 使价格靠右显示 */
      }

      .item-image {
        height: 30px; /* 图片高度与按钮一致 */
        width: auto; /* 宽度自适应 */
        margin-right: 10px; /* 右边距 */
      }

      .item-name {
        color: white; /* 商品名颜色 */
        font-size: 14px; /* 修改商品名字体大小为14px */
        white-space: nowrap; /* 不换行 */
        overflow: hidden; /* 超出隐藏 */
        text-overflow: ellipsis; /* 超出部分用省略号表示 */
        margin-right: auto; /* 向左移动，避免换行 */
      }
    </style>
  </head>

        if (product.quantity > 0) {
          product.quantity--;
          if (product.quantity === 0) {
            const cartButton = document.getElementById(`cart-button-${index}`);
            cartButton.style.display = "inline-block";
            decreaseButton.style.display = "none";
            increaseButton.style.display = "none";
          }
        }
        updateCartDisplay();
      }

      function increaseQuantity(index) {
        const product = products[index];
        product.quantity++;
        updateCartDisplay();
      }

      function updateCartDisplay() {
        cartFooter.innerHTML = ""; // 清空购物车内容
        products.forEach((product) => {
          if (product.quantity > 0) {
            const cartItem = document.createElement("div");
            cartItem.className = "green-button";
            cartItem.style.backgroundColor = product.color; // 使用商品颜色
            cartItem.innerHTML = `
                        <img src="${product.img}" class="item-image" alt="${
              product.name
            }">
                        <div class="item-info">
                            <span class="item-name">${product.name}</span>
                            <span class="price">￥${
                              product.price * product.quantity
                            }</span>
                        </div>
                    `;
            cartFooter.appendChild(cartItem);
          }
        });
      }

      function toggleCartItems() {
        const cartItemsContainer = document.getElementById("cart-items");
        cartItemsContainer.style.display =
          cartItemsContainer.style.display === "flex" ? "none" : "flex";
        updateCartDisplay(); // 更新购物车显示内容
      }
    </script>
  </body>
</html>
